{% if page > 1 %}
  <a class="paginator_link" href="{% url quotes.views.index 1 %}"><< first</a>
  <span class="paginator_separator">|</span>							      
  <a class="paginator_link" href="{% url quotes.views.index page|add:"-1" %}">< prev</a>
{% else %}
  <span class="paginator_disabled"><< first</span>
  <span class="paginator_separator">|</span>
  <span class="paginator_disabled">< prev</span>
{% endif %}
<span class="paginator_separator">|</span>
{% for p in pagelist %}
  {% if p == page %}
    <span class="paginator_disabled">{{ p }}</span>
  {% else %}
    <a class="paginator_link" href="{% url quotes.views.index p %}">{{ p }}</a>
  {% endif %}
  {% if not forloop.last %}
    <span class="paginator_separator">|</span>
  {% endif %}
{% endfor %}
<span class="paginator_separator">|</span>
{% if page < pagecount %}
  <a class="paginator_link" href="{% url quotes.views.index page|add:"1" %}">next ></a>
  <span class="paginator_separator">|</span>
  <a class="paginator_link" href="{% url quotes.views.index pagecount %}">last >></a>
{% else %}
  <span class="paginator_disabled">next ></span>
  <span class="paginator_separator"></span>
  <span class="paginator_disabled">last >></span>
{% endif %}
